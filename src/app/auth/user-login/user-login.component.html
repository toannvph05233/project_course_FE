<!-- **************** MAIN CONTENT START **************** -->

<main>
  <section class="p-0 d-flex align-items-center position-relative overflow-hidden">

    <div class="container-fluid">
      <div class="row">
        <!-- left -->
        <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100">
          <div class="p-3 p-lg-5">
            <!-- Title -->
            <div class="text-center">
              <h2 class="fw-bold">Welcome to Eduport Japanese</h2>
              <p class="mb-0 h6 fw-light">Let's learn something new today!</p>
            </div>
            <!-- SVG Image -->
            <img src="assets/images/element/02.svg" class="mt-5" alt="">
            <!-- Info -->

          </div>
        </div>

        <!-- Right -->
        <div class="col-12 col-lg-6 m-auto">
          <div class="row my-5">
            <div class="col-sm-10 col-xl-8 m-auto">
              <!-- Title -->
              <p style="text-align: center"><span class="mb-0 fs-1" >ðŸ‘‹</span></p>
              <h1 class="fs-2" style="text-align: center">Sign in !</h1>

              <!-- Form START -->
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <p style="color:red;">{{noti}}</p>
                <!-- Email -->
                <div class="mb-4">
                  <label  class="form-label">User Name <span style="color: red">*</span></label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-person"></i></span>
                    <input class="form-control border-0 bg-light rounded-end ps-1" formControlName="userName" placeholder="Username">
                  </div>
                  <p *ngIf="!loginForm.get('userName')?.valid && loginForm.get('userName')?.touched" style="color: red">Can't be blank</p>
                </div>
                <!-- Password -->
                <div class="mb-4">
                  <label  class="form-label">Password <span style="color: red">*</span></label>
                  <div class="input-group input-group-lg">
                    <span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control border-0 bg-light rounded-end ps-1" formControlName="password" placeholder="password" >
                  </div>
                  <p *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" style="color: red">Can't be blank</p>
                </div>
                <!-- Check box -->

                <!-- Button -->
                <div class="align-items-center mt-0">
                  <div class="d-grid">
                    <button class="btn btn-primary mb-0" type="submit">Login</button>
                  </div>
                </div>
              </form>
              <!-- Form END -->

              <!-- Social buttons and divider -->
              <div class="row">
                <!-- Divider with text -->
                <div class="position-relative my-4">
                  <hr>
                  <p class="small position-absolute top-50 start-50 translate-middle bg-body px-5">Or</p>
                </div>

                <!-- Social btn -->
                <div class="col-xxl-6 d-grid">
                  <a href="#" class="btn bg-google mb-2 mb-xxl-0"><i class="fab fa-fw fa-google text-white me-2" ></i>Login with Google</a>
                </div>
                <!-- Social btn -->
                <div class="col-xxl-6 d-grid">
                  <a href="#" class="btn bg-facebook mb-0"><i class="fab fa-fw fa-facebook-f me-2"></i>Login with Facebook</a>
                </div>
              </div>

              <!-- Sign up link -->
              <div class="mt-4 text-center">
                <span>Don't have an account? <a routerLink="/register">Signup here</a></span>
              </div>
            </div>
          </div> <!-- Row END -->
        </div>
      </div> <!-- Row END -->
    </div>
  </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>
