
      <!-- Main content START -->


        <div class="card bg-transparent border rounded-3">
          <!-- Card header START -->
          <div class="card-header bg-transparent border-bottom">
            <h3 class="mb-0">My Certificates</h3>
          </div>
          <!-- Card header END -->

          <!-- Card body START -->
          <div class="card-body p-3 p-md-4">
            <div class="row g-4">
              <!-- Card item START -->
              <div class="col-sm-6 col-lg-4" *ngFor="let c of certificates">
                <div class="card shadow h-100">
                  <!-- Image -->
                  <a [href]="'/user/certificate/'+c.course.idCourse">
                  <img src="{{c.imageCertificate}}}" class="card-img-top" alt="course image">
                  </a>
                  <div class="card-body pb-0">
                    <!-- Badge and favorite -->
                    <!-- Title -->
                    <h5 class="card-title fw-normal"><a [href]="'/user/course-resume/'+c.course.idCourse">{{c.course.nameCourse}}</a></h5>
                    <!-- Rating star -->
                  </div>
                  <!-- Card footer -->
                  <div class="card-footer pt-0 pb-3">
                    <hr>
                    <div class="d-flex justify-content-between">
                      <span class="h6 fw-light mb-0"><i class="far fa-clock text-danger me-2"></i>{{c.createAt}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card item END -->

              <!-- Card item START -->

              <!-- Card item END -->

            </div>
          </div>
          <!-- Card body EMD -->
        </div>
